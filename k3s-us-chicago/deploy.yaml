apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-app
  labels:
    app: nats-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-app
  template:
    metadata:
      labels:
        app: nats-app
    spec:
      containers:
      - name: nats-app
        image: natsio/nats-box:0.11.0
        env:
        - name: NATS_URL
          value: nats://nats-box:nats-box-pass@nats-1.:4222
        command:
        - sh
        args:
        - -c
        - |
          trap "exit 0" SIGINT SIGTERM
          while true; do
            quantity="$(shuf -i 100-1000 -n 1)"
            nats pub "inventory.update" '{"name": "Chicago", "lat": 41.8781, "lon": -87.6298, "type": "Distribution Center", "quantity": "'"$quantity"'"}'
            for i in $(seq 1 100); do
              sleep 0.1 
            done
          done
